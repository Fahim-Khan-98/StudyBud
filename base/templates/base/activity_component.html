

<h3>Recent Activities</h3> 
       <hr><hr>
            {% for message in room_messages %}
                <div>
               
                  <p><b><span style="color:rgb(255, 102, 0)">@ {{ message.user }}</b><span> {{ message.created | timesince }} ago</p>  
                  <small>Replied  to <span style="color:rgb(3, 76, 170)">"{{ message.room }}"</span> </small>
                  <p> {{ message.body }} </p>

                  {% if request.user == message.user %}
                    <a href="{% url 'delete-message' message.id %}">Delete</a>
                  {% endif %}

                  <hr>
                </div> 
            {% endfor %}
